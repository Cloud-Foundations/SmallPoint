{{define "content"}}

<header class="w3-container" style="padding-top:12px">
    <h5><b><i class="fa fa-group"></i>My Groups</b><button class="w3-button w3-right w3-text-new-white w3-new-blue">Join Groups</button></h5>
</header>
<div class="w3-panel" id="mygroups" onload="mygroups({{.Groups}})">
    <ul>
        {{range $groupname := .Groups}}
                <li><a href="/group/?groupname='{{$groupname}}'">{{$groupname}}</a></li>
                {{end}}
    </ul>
</div>

{{ end }}
