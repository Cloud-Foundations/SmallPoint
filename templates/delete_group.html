{{ define "content"}}


<!-- Header -->
<header class="w3-container" style="padding-top:12px">
    <h5><b><i class="fa fa-group"></i>Delete Group</b></h5>
</header>

<div class="w3-panel">
    <form method="POST" action="/delete_group/?username={{.UserName}}">
        <table class="w3-table w3-striped w3-white" id="deletegroup">
            <tr>
                <td>Group Names</td>
                <td><textarea name="groupnames" type="text" style="margin: 0px;height: 89px;width: 513px;"></textarea></td>
            </tr>
            <button class="w3-button w3-right w3-text-new-white w3-new-blue">Delete Group</button>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" data-toggle="modal" data-target="#myModal">&times;</button>
                            <h4 class="modal-title">Action Required</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want delete groups?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" type="submit" data-dismiss="modal">Confirm</button>
                            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </table>
    </form>
</div>

{{ end }}
