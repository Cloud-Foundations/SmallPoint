{{ define "index" }}

<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Ldap Group Management</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

    </style>
    <style type="text/css" media="screen">
        @import url("/css/new.css");
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css");
        @import url("https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css");
        @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
        @import url("https://cdn.datatables.net/fixedcolumns/3.2.4/css/fixedColumns.dataTables.min.css");
        @import url("https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css");
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="/js/table.js"></script>


</head>

<body class="w3-light-grey" onload="Run_OnLoad({{.Groups}},{{.PendingActions}},{{.GroupUsers}},{{.Users}});">

<!-- Top container -->
<div class="w3-bar w3-top w3-new-blue w3-large" style="z-index: 4">
   <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="sidebar_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
    <div>
        <img src="/images/darkBG.svg" alt="CPE Logo" style="height: 28px">
        <span class="w3-bar-item w3-right w3-text-new-white"><strong><b>LDAP GROUP MANAGEMENT</b></strong></span>
    </div>
</div>
<div id="side">
{{template "sidebar" .}}
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="sidebar_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
<div id="content">
    {{template "content" .}}
</div>
        <footer class="w3-container w3-padding-16 w3-light-grey w3-bottom">
            <hr>
            <p>Copyright 2018 Symantec Corporation. | <a href="https://confluence.ges.symantec.com" target="_blank">Documentation</a></p>
        </footer>
        <!-- End page content -->
</div>

</body>

</html>

{{ end }}
