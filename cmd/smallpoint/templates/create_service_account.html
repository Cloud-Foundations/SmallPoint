{{ define "content"}}


<!-- Header -->
<header class="w3-container" style="padding-top:12px">
    <h5><b><i class="fa fa-group"></i>Create a Service Account</b></h5>
</header>

<div class="w3-panel">
    <form method="POST" action="/create_serviceaccount/?username={{.UserName}}">
        <table class="w3-table w3-striped w3-white" id="creategroup">
            <tr>
                <td><label for="myselect">Select Service Account Type</label></td>
                <td><select id="myselect" onchange="serviceAccountSelection()" required="required" name="Service Account Type" type="text">
                    <option value="Group Service Account">Group Service Account</option>
                    <option value="User Service Account">User Service Account</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="AccountName">Service Account Name</label></td>
                <td><input id="AccountName" name="AccountName" required type="text"/><br/></td>
            </tr>
            <tr>
                <td><label id="labelEmailAddress" for="EmailAddress" style="display: none">Email Address</label></td>
                <td><input id="EmailAddress" name="mail"  type="text" style="display: none"/><br/></td>
            </tr>
            <tr>
                <td><label id="labelhomeDirectory" for="homeDirectory" style="display: none">Home Directory</label></td>
                <td><input id="homeDirectory" name="homeDirectory"  type="text" style="display: none"/><br/></td>
            </tr>
            <tr>
                <td><label id="labelloginShell" for="loginShell" style="display: none">login Shell</label></td>
                <td><input id="loginShell" name="loginShell"  type="text" style="display: none"/><br/></td>
            </tr>
            <button class="w3-button w3-right w3-text-new-white w3-new-blue" type="submit" >Create Service Account</button>
        </table>
    </form>
</div>

{{ end }}
